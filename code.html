<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="freecode2.css"/>
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">SUPPORT SERVICE</h1>
    <p id="description">
      
Help Us To Improve Our Service
    </p>
    <form action="" id="survey-form">
      <label id="name-label" for="name"> <p>Name:</p></label>
      <input id="name" type="text" placeholder="Enter your name" required />
      <label id="email-label" for="email"> <p>Email:</p></label>
      <input id="email" type="email" placeholder="Enter your email" required />
      <label id="number-label" for="number"> <p>Age:</p></label>
      <input
        id="number"
        type="number"
        placeholder="Enter your age"
        min="12"
        max="99"
        required
      />
      <p>Where are you from?</p>
      <select name="" id="dropdown">
        <option value="default">  Mariupol</option>
        <option value="default">  Zaporizhzhya</option>
        <option value="default">  Kirovohrad</option>
        <option value="default">  Odessa</option>
        <option value="default">  Cherkasy</option>
        <option value="default"> Sumy</option>
        <option value="default">  Poltava</option>
        <option value="default">  Lugansk</option>
        <option value="default">  Donetsk</option>
        <option value="default">  Zhutomyr</option>
          <option value="default">  Ternopil</option>
          <option value="default">Lviv</option>
          <option value="default">Rivne</option>
          <option value="default"> Chernivtsi</option>
          <option value="default">Kiev</option>
          <option value="default">Lutsk</option>
          <option value="default">Kherson</option>
          <option value="default">Ivano-Frankivsk</option>
      </select>
      <p>Which social network did you have problems with?</p>
      <input type="radio" name="networks" value="1">Facebook</>
      <br>
      <input type="radio" name="networks" value="2">VK</input>
      <br>
      <input type="radio" name="networks" value="3">Insagram</input>
      <br>
      <input type="radio" name="networks" value="4">Youtube</input>
<br>
      <input type="radio" name="networks" value="4">Twitter</input>
      <br>
      <input type="radio" name="networks" value="5">Another</input>
      <p>How long have you been using it??</p>
      <input type="checkbox" name="time" value="1">Less than 1 year</input>
      <br>
      <input type="checkbox" name="time" value="2">1-3 years</input>
      <br>
      <input type="checkbox" name="time" value="3">3-5 years</input>
      <br>
      <input type="checkbox" name="time" value="4">5-7 years</input>
      <br>
      <input type="checkbox" name="time" value="5">more than 7 years</input>
      <br>
      <textarea id="comment" cols="40" rows="4">Describe your problem or leave a comment here</textarea>
      <br>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
